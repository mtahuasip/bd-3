{% extends 'base.html' %} {% block title %} Inicio {% endblock %} {% block
content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h3">Lista de Materias</h1>
  <a class="btn btn-success" href="{{ url_for('add_subject') }}"
    >+ Nueva materia</a
  >
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Materia</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for index, subject in subjects %}
      <tr>
        <td>{{ index }}</td>
        <td>{{ subject }}</td>
        <td>
          <a
            class="btn btn-sm btn-primary me-1"
            href="{{ url_for('update_subject', index=index) }}"
          >
            Editar
          </a>
          <form
            action="{{ url_for('delete_subject', index=index) }}"
            method="POST"
            class="d-inline"
          >
            <button
              class="btn btn-sm btn-danger"
              type="submit"
              onclick="return confirm('Â¿Eliminar esta materia?')"
            >
              Eliminar
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
